    <header class="header center">

                <span class="header__up_left_logo_text">BRAN<span class="orange_text">D</span></span>

                <button class="header__up_left_button" aria-label="Browse items"><span
                        class="header__up_left_button_txt">BROWSE</span><svg class="svg"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="16" height="16"
                        viewBox="0 0 320 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />

                <div class="header__up_left_search">
                    <input class="header__up_left_search_input" type="search" placeholder="Search for Item.."><svg
                        class="header__up_left_search_icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path

                            fill="currentColor" />
                    </svg>
                </div>
            </div>

            <div class="header__up_right">
                <img class="svg1" src="./img/cort.png" alt="">
                <button class="header__up_right_button"><span>My&nbspAccount</span><svg class="svg1" width="16"
                        height="16" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="filter">
            <details class="filter__det">
                <summary class="details"><span class="filter__open">Filter</span><svg class="svg1"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">!Font Awesome Free 6.6.0 by
                        @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright
                        2024 Fonticons, Inc.
                        <path
                            d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                    </svg></summary>
                <div class="filter__content">

                </div>
            </details>

        </div>

        <div class="header__low center">
            <ul class="header__low_ul">
                <a href="#" class="header__low_link">Home</a>
                <a href="#" class="header__low_link">Man</a>
                <a href="#" class="header__low_link">Women</a>
                <a href="#" class="header__low_link">Kids</a>
                <a href="#" class="header__low_link">Accoseriese</a>
                <a href="#" class="header__low_link">Featured</a>
                <a href="#" class="header__low_link">Hot Deals</a>
            </ul>
        </div>
